# Reference: https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml

run:
  skip-dirs:
    - src/web
    -
  skip-files:
    - ".*_mock_test\\.go$" # Files generated by Minimock

linters:
  disable-all: true
  enable:
    - gosimple    # Linter for Go that focuses on simplifying a code
    - bodyclose   # Checks whether HTTP body is closed successfully
    - funlen      # Detects long functions
    - goconst     # Finds repeated strings that could be replaced by a constant
    - gocritic    # General linter
    - gocyclo     # Computes and checks cyclomatic complexity of functions
    - goimports   # Formats and checks for unused imports
    - gosec       # Inspects source code for security problems
    - interfacer  # Suggests narrower interface types
    - maligned    # Detect Go structs that would take less memory if their fields were sorted
    - prealloc    # Finds slice declarations that could potentially be preallocated
    - stylecheck  # Checks for Golang coding style
    - unconvert   # Remove unnecessary type conversions
    - wsl         # Whitespace Linter
